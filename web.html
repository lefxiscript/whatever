<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title>雨天絮語</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div>
      <span>天啊</span>
      <br>
      <span>請你拭淨</span>
      <br>
      <span>你的面</span>
      <br>
      <span>像早晨的第一滴淚水</span>
      <br>
      <span>一般剔亮</span>
      <br>
      <span>像地底的第一顆瑰寶</span>
      <br>
      <span>一般繽紛</span>
      <hr>
      <span>求你</span>
      <br>
      <span>煥發你的絢爛</span>
      <br>
      <span>揮霍你的斑斕</span>
      <br>
      <span>但我知道</span>
      <br>
      <span>天啊你</span>
      <br>
      <span>是頑固的</span>
      <br>
      <span>是儘管誰呼天搶地</span>
      <br>
      <span>也不改變的</span>
      <br>
      <span>那你就繼續吧</span>
      <br>
      <span>繼續隱沒草薙的輪廓</span>
      <br>
      <span>繼續攫奪蒼莽的落寞</span>
      <br>
      <span>繼續</span>
      <br>
      <span>輕搽你面上</span>
      <br>
      <span>一絲一綹的濛濛</span>
    </div>
  </body>
</html>
